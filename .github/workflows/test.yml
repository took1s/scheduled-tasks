name: Test Setup

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets are configured
        env:
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          MY_PASSWORD: ${{ secrets.MY_PASSWORD }}
        run: |
          if [ -z "$MY_EMAIL" ]; then
            echo "MY_EMAIL secret is not set!"
            echo "Go to Settings > Secrets > Actions and add it."
            exit 1
          else
            echo "MY_EMAIL is configured"
          fi

          if [ -z "$MY_PASSWORD" ]; then
            echo "MY_PASSWORD secret is not set!"
            echo "Go to Settings > Secrets > Actions and add it."
            exit 1
          else
            echo "MY_PASSWORD is configured"
          fi

          echo ""
          echo "All secrets are configured!"

      - name: Check required files exist
        run: |
          echo "Checking for required files..."

          if [ -f "main.py" ]; then
            echo "main.py found"
          else
            echo "main.py not found!"
            exit 1
          fi

          if [ -f "requirements.txt" ]; then
            echo "requirements.txt found"
          else
            echo "requirements.txt not found!"
            exit 1
          fi

          if [ -f "birthdays.csv" ]; then
            echo "birthdays.csv found"
          else
            echo "birthdays.csv not found!"
            exit 1
          fi

          echo ""
          echo "All required files found!"

      - name: Test Python syntax
        run: python -m py_compile main.py && echo "Python syntax OK"

      - name: Success
        run: |
          echo ""
          echo "========================================"
          echo "  All checks passed!"
          echo "  Your setup is ready to go."
          echo "========================================"
